<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header" >Quote of the day</h1>
        <div id="quote">Loading...</div>
        <div id="author">Loading...</div>
        <div class="btns">
            <button class="btn" onclick="generateNewQuote(APIUrl)">New Quote</button>
            <button class="btn" onclick="tweetIt()"><img src="/images/Twitter.png" alt="twitter icon">Tweet</button>
        </div>
    </div>
<script src="/main.js"></script>
</body>
</html>
